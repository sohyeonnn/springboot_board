<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }

 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성 페이지</h2>
    </div>
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <div>
            <label>제목</label>
            <input name="title" type="text" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div>
            <label>내용</label>
            <textarea  name="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boardList.html'"
                        th:onclick="|location.href='@{/board/list}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
